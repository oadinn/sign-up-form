<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="image">
            <div id="logo">
                <img src="./imgs/odin-logo.png" alt="TOP logo">
                <h1>ODIN</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></footer>
    </div>

    <div id="half-container">
        <p id="mission-statement">
            This is not a real online server! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </p>
        <form action="" method="POST">
            <h2>Let's do this!</h2>

            <div id="form-container">

            <section>
            
                <label for="first-name">
                    FIRST NAME
                    <input type="text" name="first-name" id="first-name">
                </label>

                <label for="email">
                    EMAIL
                    <input type="email" name="email" id="email">
                </label>

                <label for="first-name">
                    PASSWORD
                    <input type="password" name="password" id="password">
                </label>
            </section>

            <section>
                <label for="last-name">
                    LAST NAME
                    <input type="text" name="last-name" id="last-name">
                </label>

                <label for="phone-number">
                    PHONE NUMBER
                    <input type="number" name="phone-number" id="phone-number">
                </label>

                <label for="confirm-pass">
                    CONFIRM PASSWORD
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </label>
            </section>

            </div>
        </form>

        <button type="submit">Create Account</button>
        <p id="login-msg">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
