<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <div id="image">
            <div id="opacity-background">
                <div id="header-container">
                    <img src="./imgs/odin-logo.png" alt="TOP logo">
                    <h1>ODIN</h1>
                </div>
                <footer>Phto by <a href="">Halie West</a> on <a href="Unsplash"></a></footer>
            </div>
        </div>

        <p id="mission-statement">
            This is not a real online server! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            You <em>know</em> you want to.
        </p>
        <form action="" method="POST">
            <h2>Let's do this!</h2>
            <section id="left-side">
                <label for="first-name">
                    FIRST NAME
                    <input type="text" name="first-name" id="first-name">
                </label>

                <label for="email">
                    EMAIL
                    <input type="email" name="email" id="email">
                </label>

                <label for="first-name">
                    PASSWORD
                    <input type="password" name="password" id="password">
                </label>
            </section>

            <section id="right-side">
                <label for="last-name">
                    LAST NAME
                    <input type="text" name="last-name" id="last-name">
                </label>

                <label for="phone-number">
                    EMAIL
                    <input type="number" name="phone-number" id="phone-number">
                </label>

                <label for="confirm-pass">
                    CONFIRM PASSWORD
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </label>
            </section>
        </form>

        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </main>
</body>
</html>
